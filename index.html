<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
    <link
      id="avast_os_ext_custom_font"
      href="chrome-extension://eofcbnmajmjmplflapaojjnihcjkigck/common/ui/fonts/fonts.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div class="container">
      <div class="current-weather">
        <h2>Brussels</h2>
        <ul>
          <li>Friday, 11:46</li>
          <li>Clear</li>
        </ul>
        <div class="row">
          <div class="col-6 today-weather">
            <img
              src="https://img.icons8.com/color-glass/96/000000/sun.png"
              alt="Sun"
              class="sun"
            />
            25°C | °F
          </div>
          <div class="col-6">
            <ul class="current-conditions">
              <li>
                <img
                  src="https://img.icons8.com/color-glass/96/000000/sunrise.png"
                  alt="Sunrise"
                  class="sunrise"
                />
                08:05
              </li>
              <li>
                <img
                  src="https://img.icons8.com/color-glass/96/000000/sunset.png"
                  alt="Sunset"
                  class="sunset"
                />
                18:03
              </li>
              <li>
                <img
                  src="https://img.icons8.com/color-glass/96/000000/wind.png"
                  alt="Wind"
                  class="wind"
                />
                5km/h
              </li>
              <li>
                <img
                  src="https://img.icons8.com/color-glass/96/000000/water.png"
                  alt="Humidity"
                  class="humidity"
                />
                85%
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="future-forecast"></div>
      <small class="code-source">
        <a
          href="https://github.com/IrisVde/weather-app-2.0"
          target="_blank"
          class="code-source-link"
          >Open source code</a
        >, by Iris Vanden Eynde
      </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
